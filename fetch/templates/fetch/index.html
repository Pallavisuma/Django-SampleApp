{% load static %}

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'first.css' %}">
  <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 
</head>
<body>

<div class="topnav">
  <a href="/">HOME</a> |
  
</div>

{% block content %}

<h3>PLEASE LOGIN/SIGNUP TO REFER</h3>


{% if user.is_authenticated %}
<h3>Hello {{fname}}!</h3>
<h4>You're successfully logged in.</h4>
<button type="submit"><a href="/fetch/LogOut">SignOut</a></button>
{% else %}
<button type="submit" class="btn btn-info btn-lg btn-block"><a href="/fetch/SignUp">SignUp</a></button>
<br/>
<br/>
<button type="submit" class="btn btn-success btn-lg btn-block"><a href="/fetch/LogIn">SignIn</a></button>


{% endif %}

{% endblock %}

</body>
</html>
